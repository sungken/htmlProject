<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- ex45_arrow.html -->

    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">



    <script>
        /* 
        화살표 함수, Arrow Function
        - 자바의 람다 > 인터페이스를 구현한 익명 객체의 추상 메소드를 표현하는 기술
        - 자바스크립트 > 익명 함수를 표현하는 기술
        
        
        */

        // 1. 함수 선언문
        function f1(){
            console.log('f1');
        }

        // 2. 함수 표현(리터럴) == 익명 함수
        // 익명이라 변수에 저장해서 사용가능
        const f2 = function () {
            console.log('f2');
        };
        f2();

        // 3. 익명 함수 > 즉시 호출 > 스코프 관리 차원에서 사용
        // let name = '홍길동'; //다른 코드에 영향을 안받게 지역함수로 만들기 라고 생각하자

        (function () {
            let name = '홍길동';
            console.log(name);
        })();

        // 4. 익명 함수 > 화살표 함수
        const f4 = () => {
            console.log('f4');
        };
        f4();

        // 구현부가 1줄 > 실행 블럭 생략
        const f5 = () => console.log('f5');
        
        //매개변수
        const f6 = () => console.log('f6');
        const f7 = (num) => console.log(num);
        const f8 = num => console.log(num);
        const f9 = (a, b) => console.log(a, b);

        //반환값
        const f10 = () => { return 100; };
        const f11 = () => 100;

        // document.getElementById('btn1').onclick = function() {
        //     alert();
        // };

        // document.getElementById('btn2').onclick = () => alert();

        // // setTimeout(function() {
        // //     alert();
        // // }, 1000);

        // setTimeout(() => alert(), 1000);

        document.getElementById('btn1').onclick = function(){

            //이벤트 발생한 객체
            // alert(event.target.value);
            // alert(event.srcElement.value);
            // alert(this.value); // 위험한 문법

        };

        document.getElementById('btn2').onclick = () => {
            //alert(event.target.value);
            //alert(event.srcElement.value);

            //*** 화살표 함수는 어떤 객체를 통해서 호출이 되더라도, 그 안에서의 this는 무조건 window 객체이다.
            //alert(this.value);
            alert(this == window);
        };

        console.clear();

        const list = ['사과', '귤', '포도', '바나나', '딸기', '파인애플', '배', '수박', '복숭아', '망고'];

        // 탐색
        for(let i=0; i<list.length; i++){
            console.log(list[i]);
        }
        for(let item in list){
            console.log(item);
        }

        list.forEach(item => console.log(item)); // 향상된 포문처럼 사용하기

        list.forEach((item, index) => console.log(item, index));

        // map()
        // - 가공 + 변환
        console.log(list.map(item => item.length));



        //이름 > 객체 변환(+나이(20), +주소(서울시))
        const names = [ '홍길동', '아무개', '하하하' ];

        const olist1 = [];

        for (let i=0; i<names.length; i++) {
            const o = {
                name: names[i],
                age: 20,
                address: '서울시'
            };
            //olist1[i] = o;
            olist1.push(o);
        }

        console.log(olist1);

        //------------------------------------------------------

        const olist2 = names.map(name => { 
            return {
                name: names,
                age: 20,
                address: '서울시'
            };
        });
        console.log(olist2);

        //filter()
        // 다시 과일 list
        console.log(list.filter(item => item.length >= 3));
        
        //find()
        // - 요소 검색
        console.log(list.find(item => item.length >= 3));
        // 무조건 첫번째 만난에를 리턴 해주고 끝남



        





    </script>


</body>
