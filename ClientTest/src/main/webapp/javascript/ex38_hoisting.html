    <script>
       /* 
            호이스팅, Hoisting
            - 변수 호이스팅
            - 함수 호이스팅(***)
                - 함수 선언문만 찾아서 선언하는 부분 위로 가서 실행한다.
        */

        function f1() {
            alert('f1');
        }

        // f1();
        
        
        //  변수를 선언하지 않아도 자바 스크립트는 선언문을 호이스팅을 해서 재배치 함으로써 순서대로 동작하게 만든다 
        // f2();

        function f2(){
            alert('f2');
        }

        var a = 10;
        alert(a);

        // 변수는 선언전에 사용 금지(의미가 없음)
        alert(b);
        var b = 20;



    </script>





</body>
</html>
