<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex07_casting.html -->
    <script>
    /*
    
    내장 함수, Bulit-in Function

    형 변환
    1. number parseInt(value): value을 정수 형태를 가지는 number 반환 ***

    2. number parseFloat(value): value을 실수 형태를 가지는 number 반환 ***





    
    */
    var n1 = 3.14;
    console.log(parseInt(n1));

    var n2 = '300';
    console.log(parseInt(n2, typeof n2));
    console.log(parseInt(n2), typeof parseInt(n2));

    var n3 = '홍길동';
    console.log(parseInt(n3)); //NaN - not a number

    var n4 = '100점';
    console.log(parseInt(n4)); // 100?

    var n5 = '스코어90';
    console.log(parseInt(n5)); // NaN

    // CSS 조작
    var width = '200px';
    console.log(width + 100);
    console.log(parseInt(width));

    // boolean isNaN(value)
    // - value가 숫자가 아닙니까?
    // - 순수한 숫자만 을 확인하기 편함

    var age = 20; // 키보드 입력

    if(isNaN(age)){
        console.log('나이가 올바르지 않습니다.')        
    } else {
        console.log('올바른 나이');
    }






    </script>




</body>
</html>
