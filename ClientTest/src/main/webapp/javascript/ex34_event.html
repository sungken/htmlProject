<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex34_event.html -->
    <h1>DOM Event</h1>

    <input type="button" value="버튼(BOM)" id="btn1">
    <input type="button" value="버튼(DOM)" id="btn2">

    <script>

        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');

        //BOM
        // - btn1.onclick = 함수;
        btn1.onclick = m1;
        // btn1.onclick = m2; //덮어쓰기

        function m1() {
            alert('m1');
        }

        function m2() {
            alert('m2');
        }

        function m3() {
            m1();
            m2();
        }

        // btn2.onclick = m4;
        function m4(){
            //이벤트 제거(BOM 방식)
            btn1.onclick = null;
        }

        //DOM Event
        // btn2.addEventListener(이벤트종류, 함수)
        // 콜백함수(이벤트 메소드) 관리 > Invocation List이다.
        btn2.addEventListener('click', m5);
        function m5(){
            alert('DOM');
        }

        //m5를 덮어쓰지 않고 m5와 m6이 순차적으로 출력
        btn2.addEventListener('click', m6);
        function m6(){
            alert('DOM2');
        }




        // m5 이벤트 제거
        // btn2.removeEventListener('click', m5);

    </script>


</body>
</html>
