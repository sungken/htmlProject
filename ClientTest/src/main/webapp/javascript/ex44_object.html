<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex44_object.html -->

    <script>

        //객체 생성
        const o1 = new Object();
        
        o1.name = '홍길동';
        o1.hello = function() {
            alert();
        };
        
        const o2 = {
            name: '홍길동',
            hello: function() {
                alert();
            }
        };


        //생성자 함수
        //- 클래스의 역할을 대신
        //- 자바의 생성자와 유사(+a)

        /*  
            -- java 문법 -- 
            class User {
                private String name;
                private int age

                public User(String name, int age) {
                    this.name = name;
                    this.age = age;
                }
            }
        */
        
        //생성자 함수
        // - 함수명이 파스칼 표기법으로 작성한다.(문법X)
        function User(name, age){
            this.name = name;
            this.age = age;
        }
        // 생성자 함수는 절대로 일반 함수처럼 그냥 호출하면 안된다.
        // User('홍길동', 20);

        //*** 생성자 하마수는 반드시 new 연산자와 함께 사용가능 하다.
        // 1. new 호출 > new Object() 구문 실행
        // 2. User() 호출 > 1번에서 만든 객체를 초기화
        let hong = new User('홍길동', 10);
        console.log(hong);

        const list = new Array();
        function Array(){
            this.length = 0;
        }

        const phone = {};
        const today = new Date();
        const arr = new Array();

        console.log(typeof phone);
        console.log(typeof today);
        console.log(typeof arr);

        // -- 타입을 알수있는 생성자 함수
        // .constructor.name 가 더 정확하게 알수있다.
        console.log(phone.constructor.name);
        console.log(today.constructor.name);
        console.log(arr.constructor.name);


        const obj1 = {
            name: '유재석',
            age: 20,
            // info: function() {
            //     //console.log(name, age);
            //     console.log(this.name, this.age);
            //     console.log('name', name);
            // }
            info: f1
        };

        obj1.info();

        // 함수가 누구를 통해서 출력이 되는지가 중요하다.
        function f1() {
            console.log(this.name, this.age);
        }

        var name = '박명수';
        var age = 50;

        f1();




    </script>
</body>
</html>
