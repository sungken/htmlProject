<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex08_string.html -->
    <script>

    // 문자열 함수
    var txt = 'Hello ~ Hong';

    //1. 문자열 길이
    console.log(txt.length); // 필드(field) > 프로퍼티(Property)

    //2. 검색
    // - indexOd()
    // - lastIndexOf()
    console.log(txt.indexOf('~'));
    console.log(txt.indexOf('~', 6));
    console.log(txt.lastIndexOf('~'));
    console.log(txt.lastIndexOf('~', 10));

    //3. 대소문자 변환
    console.log(txt.toUpperCase());
    console.log(txt.toLowerCase());

    //4. 추출
    console.log(txt.substring(2, 8));
    console.log(txt.substr(2, 8));
    console.log(txt.charAt(8)); // 문자 추출
    console.log(txt.charCodeAt(8)); // 문자 코드값 추출

    //5. 치환
    // ~ 처음 만나는 요소만 치환 (반복X)
    // 정규 표현식 + g(반복O)
    txt = 'Hello ~ Hong~ Bye~ Hong~ hong~';
    console.log(txt.replace('Hong', 'Lee'));
    console.log(txt.replace(/Hong/g, 'Lee')); // 정규식 표현 방법 //g
    console.log(txt.replace(/Hong/gi, 'Lee')); //gi를 붙이면 대 소문자 구분 없이 전부 찾을수 있다.

    
    txt = '제 나이는 20살 입니다. 30 40 50';
    console.log(txt.replace(/[0-9]{2}/, '**'));
    console.log(txt.replace(/[0-9]{2}/g, '**'));

    //6. 공백 제거
    txt = '    하나      둘            셋           ';
     console.log(txt.trim());
     console.log(txt.trimLeft()); //trimStart 와 같다
     console.log(txt.trimRight()); //trimEnd 와 같다
     console.log(txt.trimStart());
     console.log(txt.trimEnd());


     //7. 분할
     txt = '홍길동,아무개,하하하,호호호,후후후';
     console.log(txt.split(','));
     console.log(txt.split(/[,.]/)); // 정규식

    //8. 검색
    txt = '홍길동';
    console.log(txt.startsWith('홍'));
    console.log(txt.endsWith('동'));

    //9. 
    txt = '1';
    console.log(txt.padStart(3, '0'));
    console.log(txt.padEnd(3, '0'));
    // console.log(txt.padStart(3));


    // 10. 반복해서 넣기
    console.log(txt.repeat(3));
    console.log('홍길동'.repeat(3));



    </script>
</body>
</html>
