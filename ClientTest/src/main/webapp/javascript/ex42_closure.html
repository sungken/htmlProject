<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ex42_closure.html -->
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">


    <script>

        // 클러저, Closure

        //전역함수
        function outer(){

            //지역함수 outer
            let a = 10;
            console.log('a', a);

            //지역함수 outer
            function inner(){
                // 지역함수 inner
                let b = 20;
                console.log('b', b);
            }

        }

        // console.log('a', a); //에러
        // console.log(b); //에러

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        let num1 = 100; //전역함수

        // 익명 함수 만들기
        btn1.onclick = function(){
            console.log(num1);

            let num2 = 200; //지역 변수 (btn1.onclick)
            console.log(num2);

            // 첫번쨰 버튼을 안누르면 2번째 버튼이 눌리지 않는다.
            btn2.onclick = function(){ 
                // alert();
                let num3 = 300;
                 console.log(num3);
                 console.log('num2', num2); // *****
                 console.log('num1', num1);

            }
        }

    </script>

</body>
</html>
