<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'GmarketSansMedium';
            color: #777;
        }

        #tbl1{
            /* border: 1px solid #777; */
            border-collapse: collapse;
            width: 600px;
            height: 130px;
            outline: none;
        }

        #tbl1 tr{
            border: 1px solid #777;
        }

        #tbl1 th{
            border-right: 1px solid #777;
            /* outline: none; */
            background-color: #DEDEDE;
            width: 100px;
            height: 25px;
            padding: 10px;
            display: block;

        }

        #tbl1 td{
            outline: none;

        }

        td input {
            height: 15px;
            margin: 0 10px 0 10px;
        }

        #btn1{
            height: 25px;
            margin-left: 5px;
        }

        #box1{
            border: 1px solid #777;
            padding: 2px -5px 2px -5px;
            width: 60px;
            height: 17px;
            display: inline-block;
        }

        #box2, #box3{
            border: 1px solid #777;
            width: 455px;
            height: 20px;
            padding-left: 3px;
        }



    </style>
</head>
<body>
    <!-- 8_form.html -->
    
    <form name="form1">
        <h1>우편 번호 검색</h1>
        <table id="tbl1">
            <tr>
                <th>우편번호</th>
                <td><input type="text" id="box1"><input type="button" value="우편번호검사하기" id="btn1" onclick="search()";></td>
            </tr>
            <tr>
                <th>주소</th>
                <td><input type="text" id="box2"></td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td><input type="text" id="box3"></td>
            </tr>
        </table>
    </form>








</body>
</html>
