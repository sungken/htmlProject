    </table>

    <script>

        const list = document.querySelectorAll('#tbl1 td');
        let index = 0;

        list[index].bgColor = 'gold';

        window.onkeydown = function() {

            list.forEach(td => td.bgColor = 'transparent');

            if (event.keyCode == 39) {
                index++;
                if (index >= 25) index = 0;
            } else if (event.keyCode == 37) {
                index--;
                if (index <= -1) index = 24;
            } else if (event.keyCode == 40) {
                index+=5;
                if (index >= 25) index = index % 5;
            } else if (event.keyCode == 38) {
                index-=5;
                if (index < 0) index = index + 25;
            }
            
            list[index].bgColor = 'gold';
        };



    </script>
</body>
