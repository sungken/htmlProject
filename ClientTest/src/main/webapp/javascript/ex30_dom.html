        자바스크립트 > 어떤 시각 > HTML

        1. BOM, Browser Object Moder

            - 일부 태그
            - 기능 부족

        2. DOM, Document Object Moder
            -  트리 구조
            - 모든 태그
            - 기능 풍부


        DOM
        - BOM 기능 + 확장 기능
        - BOM > name 식별자 사용 가능
        - DOM > name, id, class 등등 인식 가능 > 태그 검색 용이
        - CSS 조작 가능(BOM 불가능)
        - DOM Level 1 > DOM Level 2 > DOM Level 3 ( 현재 버전 )


        BOM의 최상위 객체는 > window
        DOM의 최상위 객체는 > document

        DOM에서 제공하는 태그 검색 도구(함수)
        1. id 검색 > document.getElementById('id') - 모든 DOM의 기능은 이름이 유난히 길다....
        2. class 검색 > document.getElementsByClassName('class')

--------------------------------------------------------------------

        4. tag 검색 > document.getElementsByTagName('tag')
--------------------------------------------------------------------

            - ES6 추가(2014년) > 이전에는 각종 라이브러리 기능
            - document.querySelector() > 단수 반환
            - document.querySelectorAll() > 복수 반환
