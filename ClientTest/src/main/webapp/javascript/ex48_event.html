<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #tbl1{
        border: 1px solid black;
        border-collapse: collapse;
    }

    #tbl1 td{
        border: 1px solid black;
        width: 126px;
        height: 126px;
        font-size: 0;
    }

</style>
<body>
    <!-- ex48_event.html -->
    <!-- table#tbl1>tr*3>td*3 -->
    <h1>테이블</h1>
    <table id="tbl1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <hr>

    <input type="text" id="txt1">

    <hr>

    <input type="button" value="버튼" id="btn1">


    <script>

        const list = document.querySelectorAll('#tbl1 td');

        list.forEach(td => {

            td.onmousedown = function() {
                
                //보조키의 눌림 상태
                console.log(event.ctrlKey);
                console.log(event.shiftKey);
                console.log(event.altKey);
                
                if (event.buttons == 1) {
                    
                    if (!event.ctrlKey) {

                        const img = document.createElement('img');
                        img.setAttribute('src', 'images/rect_icon01.png');
                        event.target.appendChild(img);

                    } else {

                        event.currentTarget.removeChild(event.currentTarget.firstElementChild);

                    }


                } else if (event.buttons == 2) {
                    const img = document.createElement('img');
                    img.setAttribute('src', 'images/rect_icon02.png');
                    event.target.appendChild(img);
                } else if (event.buttons == 4) {
                    // 클릭한 이미지 삭제
                    // - 부모태그.removeChild(자식태그)
                    // alert(event.target.nodeName); // 위치 확인
                    // event.target.removeChild(event.target.firstElementChild); // 에러

                    // 휠 버튼으로 삭제
                    event.currentTarget.removeChild(event.currentTarget.firstElementChild
            )};

            };

        });

        //--------------------------------------------------

        window.oncontextmenu = function(){

            //현재 하던일을 없었던 일로~~
            event.preventDefault();
            // return false;
        }

        document.getElementById('txt1').onkeydown = function() {
            return false;
        }

        //--------------------------------------------------

        document.getElementById('btn1').onkeydown = function() {
            event.preventDefault();
        }
        //-------------------------------------------------------
        


    </script>






</body>
</html>
