<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ui/jquery-ui.css">
    <style>
        #box {
            width: 250px;
            height: 250px;
            background-color: gold;
        }

        .helper{

            border: 1px dashed #333;
            background-color: rgba(255, 215, 0, .3);

        }

        #list{
            padding: 0;
            display: flex;
            list-style-type: none;
        }

        #list li {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: gold;
        }

        #list li:nth-child(even){
            background-color: cornflowerblue;
        }

        body{
            margin-bottom: 500px;
        }





    </style>
</head>
<body>
    <!-- ex15_ui.html -->
    <h1>Interactions <small>Resizable</small></h1>

    <div id="box"></div>

    <img src="images/cat01.jpg" id="cat">

    <h1>반려 동물</h1>
    <ul id="list">
        <li>강아지</li>
        <li>고양이</li>
        <li>도마뱀</li>
        <li>코끼리</li>
        <li>사자</li>
    </ul>
    

    <script src="js/jquery-3.7.1.js"></script>
    <script src="ui/jquery-ui.js"></script>
    <script>

        $('#box').resizable({
            maxWidth: 500,
            maxHeight: 500,
            minWidth: 100,
            minHeight: 100,
            // grid: [50, 50],
            animate: true,

            // helper css에도 추가해서 넣기
            helper: 'helper',

            
        });

        $('#cat').resizable({
            // 종 횡비 유지하며 크기 조절
            // aspectRatio: true

            //고양이 크기에 맞춰 박스크기도 똑같게 움직이기
            alsoResize: '#box'
        });


        // 박스의 크기들을 동시에 조종
        $('#list li').resizable({
            alsoResize: '#list li'
        });

    </script>
</body>
</html>
