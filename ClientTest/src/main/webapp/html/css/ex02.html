<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Enbeded Style Sheet 구문 아래 -->
    <style>

        h1{
            color: blue;
        }

        div{
            color: orange;
        }


    </style>
    <link rel="stylesheet" href="ex02.css">
</head>
<body>
    <!-- ex02.html -->
    <!-- 

        HTML 문서에 CSS를 적용하는 방법

        1. Inline Style Sheet
            - 인라인 스타일 시트
            - HTML 태그에 직접 style 속성을 사용해서 지정하는 방법
            - <태그명 style="CSS 구문">
            - 적용범위: 태그 1개
            - 장점: 가독성이 높음.
            - 단점: 재사용성 제로

        2. Enbeded Style Sheet
            - 내부 스타일 시트
            - 페이지 상단에 <style> 태그를 사용해서 적용하는 방법
            - 적용범위: 현재페이지
            - 장점: CSS구문을 여러 태그에 적용 가능(일괄적용 가능) 
            - 단점: 가독성이 낮음. 


        3. External Style Sheet
            - 외부 스타일 시트
            - 별도의 CSS파일(*.CSS)을 사용해서 CSS를 지정하는 방법
            - <link> 태그를 사용해서 참조
            - 적용 범위: 사이트 전체
            - 장점: 여러 페이지, CSS구문을 여러 태그에 적용 가능(일괄적용 가능) 
            - 단점: 가독성이 가장 낮음. 
                
     -->
     <h1>CSS</h1>
     <ul>
        <li>강아지</li>
        <!-- Inline Style Sheet -->
        <li style="color: red;">고양이</li>
        <li>병아리</li>
     </ul>
     <div>하나</div>
     <div>둘</div>
     <div>셋</div>



   



</body>
</html>
