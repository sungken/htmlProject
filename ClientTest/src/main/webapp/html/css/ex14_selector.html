<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            - 동일한 선택자를 2번 이상 정의 가능하다.
            - 동일한선택자가 같은 속성을 정의 > 마지막 속성이 적용 > 수정 or 재정의
            - 동일한 선택자가 다른 속겅을 정의 > 모두 적용
        */

        /* 중복되는 값이 덮어 쓰여지면서 들어가는 코드(매우 안좋은 코드) */
        /* div{ color: blue;}
        div{ font-size: 2em;}
        div{ color: red;} */
        

        /* 
            선택자 우선 순위
            - 서로다른 선택자가 동일한 태그를 선택했을 때 > 동일한 속성 적용 > 속성 충돌 > 어떤 선택자의 속성을 적용할지?
            - 점수 계산 > 점수가 가장 높은 선택자를 적용
            
            1. 태그 선택자: 개당 1점
            2. 클래스 선택자: 개당 10점 .
            3. 아이디 선택자: 개당 100점 #
        
            */
        div#box1.box{color: blueviolet;}
        #box1.box{color: green;}
        div#box1{color: brown;}
        #box1{color: orange;}
        .box{color: red;}
        div{ color: blue;}
        /* 태그에 마우스를 가져다 대면 점수가 나온다. */

        #box1{color: red;}
        .box.aaa.bbb.ccc.ddd.eee.fff.ggg.hhh.iii.jjj {color: blue;}
        /* 클래스가 아무리 점수가 높아도 id를 이길수 없다. */

        

    </style>
</head>
<body>
    <!-- ex14_selector.html -->
    <div id="box1" class="box aaa bbb ccc ddd eee fff ggg hhh iii jjj">상자1</div>
    <div id="box2" class="box">상자2</div>
</body>
</html>
