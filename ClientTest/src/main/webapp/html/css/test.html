<html><head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        
        
        #menu1, #menu2, #menu3, #menu4, #menu5 {
            width: 680px;
            margin: 10px auto;
            border: 0px solid black;		
        }
        
        #menu1 div, #menu2 div, #menu3 div, #menu4 div, #menu5 div {
            float: left;
            margin-right: -10px;
            border: 10px solid black;
            overflow: hidden;
        }
        
        #menu1 div img {
            display: block;
            transform: translate(-126px, 0px);
            transition: all .5s;
        }
        
        #menu1 div:hover img {
            transform: translate(0px, 0px);
        }
        
        #menu2 div img {
            display: block;
            opacity: 0;
            transition: all .5s;
        }
        
        #menu2 div:hover img {
            opacity: 1;
        }
        
        #menu3 div img {
            display: block;
            transition: all .5s;
            opacity: 0;
            transform: scale(0, 0);
        }
        
        #menu3 div:hover img {
            transform: scale(1, 1);
            opacity: 1;
        }
        
        #menu4 div img {
            transform: translate(0px, -126px) scale(0, 0) rotate(0deg);
            display: block;
            opacity: 0;
            transition: all .5s;
        }
        
        #menu4 div:hover img {
            transform: translate(0px, 0px) scale(1, 1) rotate(360deg);
            opacity: 1;
        }
        
        
        
        
        #menu1:after, #menu2:after, #menu3:after, #menu4:after {
            content: " ";
            display: block;
            clear: both;
        }
        
    </style>
    </head>
