<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 

            정렬, Alignment
            - 인라인 태그와 블럭 태그의 수평정렬

            1. 인라인 태그
                - 자신의 내용물을 수평 정렬이 불가능 하다.
                - 내용물의 크기 == 영역의 크기 > 움직일 공간이 없다.
                - text-align 속성 불가
                - 스스부모를 만들어주고 부모에 태그를 넣어주면 가능!!!
                - 스스로 정렬 불가능 > 부모인 블럭 태그의 text-align을 사용한다.

            2. 블럭 태그
                - 내용물의 수평 정렬리 가능하다.
                - 블럭 태그는 내용물의 크기와 상관없이 항상 너비가 100%이다.
                - 블럭 태그 스스로의 수평 정렬 > margin사용

        */
        #span1{
            text-align: center;
            background-color: yellow;
        }
        

        /* body{
            text-align: center;
        } */
        #box1{text-align: center;}

        #div1 {
            background-color: tomato;
            text-align: center;
            width: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        #box2{
            background-color: cornflowerblue;
            text-align: center;

        }


    </style>
</head>
<body>
    <!-- ex20_align.html -->
    <h1>인라인 태그</h1>
    
    <div id="box1">
    <span id="span1">인라인 태그</span> 
    </div>

    <h1>블럭 태그</h1>

    <div id="box2">
        <div id="div1">블럭 태그</div>
    </div>

</body>
</html>
