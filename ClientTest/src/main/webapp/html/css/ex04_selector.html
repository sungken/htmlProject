<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* CSS 선택자
            1. 전체 선택자
                - * {}
                - 모든 태그를 선택한다.
                - 많이 사용하지 않는다.
            
            2. 태그 선택자
                - 태그명을 사용해서 태그를 선택한다.

            3. 아이디 선택자 (원하는 부분만 찾아서 CSS 넣기)
                - <태그명 id="title">
                - 태그명#title {}
                - 문서내에 유일한 식별자
            
            4. 클래스 선택자 (원하는 부분만 찾아서 CSS 넣기)
                - <태그명 class="member">
                - 태그명.member {} 
            ----------------------------------------------------------------------- ↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓
            5. 그룹 선택자
                - 1 ~ 4번 선택자들을 그룹으로 묶어서 일괄적용
                - 예시
                - p, div, i {color: blue;}
                - #title, .paragraph, div{ color: blueviolet;} 등등
                
        */
        
        /* p{ color: red;}
        div{color: blue;}
        i{color: yellowgreen;} 
        */

        /* p, div, i {color: blue;} */

        /* #title, .paragraph, div{ color: blueviolet;} */


    </style>
</head>
<body>
        <!-- ex04_selector.html -->
        <h1 id="title">h1 태그 입니다.</h1>
        <p class="paragraph">p 태그 입니다. </p>
        <p class="paragraph">p 태그ss 입니다. </p>
        <p class="paragraph">p 태그 입니다. </p>
        <div>div 태그 입니다. </div>

        <b>b 태그 입니다. </b>
    
</body>
</html>
