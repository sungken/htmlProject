<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        
            박스 모델
            1. 테두리, border
            2. 크기, width/height
            3. 여백, padding/margin

        */

        .box{
            width: 200px;
            height: 200px;
            border: 10px solid black;
        }

        #box1{ background-color: tomato; }
        #box2{ background-color: gold; }
        #box3{ background-color: cornflowerblue; }



        #box1{
            /* 마진 계산은 + 가 아니라 큰놈을 따라간다. (botom == top) */
            margin-bottom: 30px;

        }
        #box2{

            margin-top: 30px;
            /* padding: 20px; */
            /* margin: 20px; */

            /* margin-top: 30px;
            margin-bottom: 30px; */

            /* top > right > bottom > left */
            /* margin: 30px 0px 50px 10px; */

            /* top > right + left > bottom  */
            /* margin: 30px 0px 50px; */

            /* top + bottom > right + left */
            /* margin: 30px 0px; */

            /* margin: 30px; */

        }

        html{
            border: 10px solid red;
        }

        body{
            border: 10px solid blue;
            /* margin: 0; */

            margin-bottom: 100px;
            padding-bottom: 100px;

        }

        #txt-search{
            outline: none;
            border: 1px solid #4f4f4f;
            padding: 5px 10px;
        }

        h2{
            /* margin은 음수가 가능하다. */
            margin-bottom: 10px;
            margin-left: 0px;
            margin-right: -100;
        }


        
    </style>
</head>
<body>
    <!-- ex18_box.html -->
    <h1>CSS 박스 모델</h1>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <h2>검색</h2>
    <input type="text" id="txt-search" placeholder="검색어를 입력하세요."> 
    
</body>
</html>
