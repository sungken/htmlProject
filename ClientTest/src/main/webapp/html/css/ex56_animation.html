<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/808925651e.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

        /* 
        
        CSS 애니메이션
        1. transition
        2. animation
        
        */

        body{
            padding: 100px;
        }

        #box{
            width: 200px;
            height: 200px;
            background-color: gold;

            /* transition: 2s all; */
        }

        body:hover #box{
            /* width: 400px; */

            /* animation-name: key1; */
            /* animation-name: key2; */
            /* animation-name: key3; */
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 0s;

            /* 애니메이션 반복 */
            /* animation-iteration-count: infinite; */
            animation-iteration-count: 2;

            /* 애니메이션 정방향 반대 */
            animation-direction: alternate;

            /* 마지막 상태로 남아있어라 */
            animation-fill-mode: forwards;

        }

        @keyframes key1{
            /* 애니메이션 시작점 */
            from{
                width: 200px;
            }
            /* 애니메이션 끝점 */
            to{
                width: 400px;
            }
        }

        @keyframes key2{
            0%{ width: 400px; }
            50%{ width: 200px; }
            100%{ width: 400px; }
        }

        @keyframes key3{
            0%{ transform: translate(0px, 0px);}
            25%{ transform: translate(300px, 0px);}
            50%{ transform: translate(300px, 300px);}
            75%{ transform: translate(0px, 300px);}
            100%{ transform: translate(0px, 0px);}
        }

        /* 진동 효과 */
        .effect:hover{
            animation-name: key-effect;
            animation-duration: 0.1s;
            animation-iteration-count: 3;
        }
        @keyframes key-effect{
            0%{transform: translate(0px, 0px);}
            25%{transform: translate(-1px, 0px);}
            50%{transform: translate(0px, 0px);}
            75%{transform: translate(1px, 0px);}
            100%{transform: translate(0px, 0px);}
        }

        .effect2 > i{
            color: coral;
        }

        .effect2:hover > i{
            animation-name: key-effect2;
            animation-duration: 0.1s;
            animation-iteration-count: 3;
        }

        @keyframes key-effect2{
            0%{transform: translate(0px, 0px);}
            25%{transform: translate(-5px, 0px);}
            50%{transform: translate(0px, 0px);}
            75%{transform: translate(5px, 0px);}
            100%{transform: translate(0px, 0px);}
        }

    </style>
</head>
<body>
    <!-- ex56_animation.html -->

    <div id="box" >상자</div>

    <h1>버튼</h1>   

    <button class="effect">글쓰기</button>
    <button class="effect">가입하기</button>
    <button class="effect">로그인</button>

    <hr>

    <button class="effect2">
        <i class="fa-solid fa-hippo"></i>
        글쓰기
    </button>



    
</body>
</html>
