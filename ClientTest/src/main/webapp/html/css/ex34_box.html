<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #bar{
            background-color: cornflowerblue;
            height: 10px;
            width: 200px;
        }

        #box{
            background-color: gold;
            /* 

                width, height > 요소의 크기(X),  콘텐츠의 영역 크기(O) > 테두리 포함(X) > 패딩 포함(X)

                실제 눈에 보이는 사각형의 너비
                = width + padding + border
                = height + padding + border

                box-sizing
                - 영역의 크기를 지정하는 정책
                1. content-box
                    - width/height == content 영역의 크기
                2. border-box
                    - width/height == content + padding + border
                    - 진짜로 눈에 보이는 상자의 크기가 width/height 이다.

            */
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 10px solid black;
            /* box-sizing: content-box; */
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <!-- ex34_box.html -->
    <div id="bar"></div>
    <div id="box">상자</div>
</body>
</html>
