<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 선택자
            1. 전체 선택자
                - * {}
                - 모든 태그를 선택한다.
                - 많이 사용하지 않는다.
            
            2. 태그 선택자
                - 태그명을 사용해서 태그를 선택한다.

            3. 아이디 선택자 (원하는 부분만 찾아서 CSS 넣기)
                - <태그명 id="title">
                - 태그명#title {}
                - 문서내에 유일한 식별자
            
            4. 클래스 선택자 (원하는 부분만 찾아서 CSS 넣기)
                - <태그명 class="member">
                - 태그명.member {} 
            
            5. 그룹 선택자
                - 1 ~ 4번 선택자들을 그룹으로 묶어서 일괄적용
                - 예시
                - p, div, i {color: blue;}
                - #title, .paragraph, div{ color: blueviolet;} 등등

            ----------------------------------------------------------------------- ↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓

            6. 자식 선택자
                - Child Selector
                - 보모 선택자 > 자식 선택자 {}
                - 부모는 조건 역할 > 자식은 검색대상 이다.
                - 친부모를 조건으로 자식을 선택
                - 정확도가 넓지만 적용 범위가 조금 작다.

            7. 자손 선택자
                - Descendant Selector
                - 보모 선택자  자식 선택자 {}
                - 정확도는 떨어지지만 적용 범위가 넓다.
        */
        /* b {
            color: blue;
        } */

        /* b.primary {
            color: blue;
        } */

        /* 자식 선택자 */
        /* ol > li > b {
            color: greenyellow;
        } */

        /* 자손 선택자 */
        ol b{
            color: yellowgreen;
        }

        /* p > b {
            color: blue;
        } */


    </style>
</head>
<body>

    <!-- ex05_selector.html -->
    <h1>목록</h1>

    <ol>
        <li>자바 <b class="primary">주요</b> 문법</li>
        <li>오라클 <b class="primary">주요</b> 문법</li>
        <li>HTML <b class="primary">주요</b> 문법</li>

    </ol>
    
    <ul>
        <li>자바 <b>주요</b> 문법</li>
        <li>오라클 <b>주요</b> 문법</li>
        <li>HTML <b>주요</b> 문법</li>

    </ul>

    <p>안녕하세요. 저는 <b>홍길동</b> 입니다.</p>
    
</body>
</html>
