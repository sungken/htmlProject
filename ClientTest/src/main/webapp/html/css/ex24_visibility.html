<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* visibility, 가시성

        visibility
        - visible, hidden
        - 요소를 화면에 출력하는 역할 
        - 요소의 영역은 그대로 남는다.(객체는 존재한다.)

        display
        - block, inline, none
        - 요소의 영역이 같이 없어진다.
        */


        #cat2{
            visibility: hidden;
            /* display: none; */
        }

        #cat2:hover{
            visibility: hidden;
            /* display: none; */
        }

        #cat1:hover + #cat2 {
            visibility: hidden;
        }

        #cat1:hover ~ img {
            visibility: hidden;
        }

        /* #box:hover img{
            visibility: hidden;
        } */
    </style>
</head>
<body>
    <!-- ex24_visibility.html -->
    <div id="box">
        <img src="../images/catty01.png" id="cat1">
        <img src="../images/catty02.png" id="cat2">
        <img src="../images/catty03.png" id="cat3">

    </div>
</body>
</html>
