<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>

        /* 
        인접한 인라인 태그 사이의 공백을 없애는 방법

        1. 직접 공백을 지운다. > 사용X
        2. font-size: 0;  으로 바꾼다. > 추가 코드 발생(내부 컨텐츠 글꼴 크기 재정의)
        3. float > 추가코드 발생(clear)
        4. flex > 추가코드 X > 가장 편한 방법 (아직 안배움)
        */

        #menu{
            font-size: 0;
            width: 630px;
            /* border: 10px solid blue; */
            margin: 0 auto;
            transform: translate(0px, -100px);
        }

        #menu > img:hover{
            transform: translate(0px, 90px);
            transition: .7s all;
        }

        #sub-menu{
            font-size: 0;
            width: 126px;
            /* float: left; */
            border: 10px solid blue;
            /* margin: 0 auto; */
            transform: translate(-120px, 0px);
        }

        #sub-menu > img:hover{
            transform: translate(90px, 0px);
        }

    </style>
<body>
    <!-- ex51_transform.html -->

    <nav id="menu">
        <!-- (img[src=../images/rect_icon$$.png])*5 -->
        <img src="../images/rect_icon01.png" alt="">
        <img src="../images/rect_icon02.png" alt="">
        <img src="../images/rect_icon03.png" alt="">
        <img src="../images/rect_icon04.png" alt="">
        <img src="../images/rect_icon05.png" alt="">
    </nav>

    <nav id="sub-menu">
        <img src="../images/rect_icon01.png" alt="">
        <img src="../images/rect_icon02.png" alt="">
        <img src="../images/rect_icon03.png" alt="">
        <img src="../images/rect_icon04.png" alt="">
        <img src="../images/rect_icon05.png" alt="">
    </nav>



</body>
</html>
